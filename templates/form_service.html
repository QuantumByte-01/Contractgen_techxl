{% extends "base.html" %}
{% block title %}Service Agreement Generator{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h2>Service Agreement Generator</h2>
    <form method="POST" action="{{ url_for('generate') }}">
      <input type="hidden" name="contract_type" value="service_agreement">
      <div class="mb-3">
        <label class="form-label">Effective Date:</label>
        <input type="text" class="form-control" name="EFFECTIVE_DATE" placeholder="YYYY-MM-DD">
      </div>
      <div class="mb-3">
        <label class="form-label">Service Provider:</label>
        <input type="text" class="form-control" name="SERVICE_PROVIDER" placeholder="Name">
      </div>
      <div class="mb-3">
        <label class="form-label">Client:</label>
        <input type="text" class="form-control" name="CLIENT" placeholder="Name">
      </div>
      <div class="mb-3">
        <label class="form-label">Jurisdiction:</label>
        <input type="text" class="form-control" name="JURISDICTION" placeholder="State/Country">
      </div>
      <div class="mb-3">
        <label class="form-label">Tone (formal, concise, detailed):</label>
        <input type="text" class="form-control" name="TONE" placeholder="formal">
      </div>
      <h4>Clauses</h4>
      <div class="mb-3">
        <label class="form-label">Scope of Services:</label>
        <textarea class="form-control" name="CLAUSE_SCOPE_OF_SERVICES" rows="3" placeholder="Enter base clause text (or leave empty for example)"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Payment Terms:</label>
        <textarea class="form-control" name="CLAUSE_PAYMENT_TERMS" rows="3" placeholder="Enter base clause text (or leave empty for example)"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Confidentiality Clause:</label>
        <textarea class="form-control" name="CLAUSE_CONFIDENTIALITY" rows="3" placeholder="Enter base clause text (or leave empty for example)"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Non-Compete Clause:</label>
        <textarea class="form-control" name="CLAUSE_NON_COMPETE" rows="3" placeholder="Enter base clause text (or leave empty for example)"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Intellectual Property Clause:</label>
        <textarea class="form-control" name="CLAUSE_INTELLECTUAL_PROPERTY" rows="3" placeholder="Enter base clause text (or leave empty for example)"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Indemnification Clause:</label>
        <textarea class="form-control" name="CLAUSE_INDEMNIFICATION" rows="3" placeholder="Enter base clause text (or leave empty for example)"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Termination Clause:</label>
        <textarea class="form-control" name="CLAUSE_TERMINATION" rows="3" placeholder="Enter base clause text (or leave empty for example)"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Dispute Resolution Clause:</label>
        <textarea class="form-control" name="CLAUSE_DISPUTE_RESOLUTION" rows="3" placeholder="Enter base clause text (or leave empty for example)"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Other Clauses (Optional):</label>
        <textarea class="form-control" name="OTHER_CLAUSES" rows="6" placeholder="Enter additional clauses in the format:&#10;Clause Title: [Clause content]&#10;..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Generate Service Agreement</button>
    </form>
  </div>
</div>
{% endblock %}
