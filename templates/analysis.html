{% extends "base.html" %}
{% block title %}Analyze Existing Contract{% endblock %}
{% block content %}
<div class="card p-4">
  <h2>Summarize & Analyze an Existing Contract</h2>
  <p>Upload a PDF or DOCX file to get a summary and deep analysis.</p>
  <form method="POST" action="{{ url_for('analyze') }}" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="file" class="form-label">Choose File (PDF/DOCX):</label>
      <input type="file" name="file" class="form-control" id="file">
    </div>
    <button type="submit" class="btn btn-primary">Analyze</button>
    <a href="{{ url_for('index') }}" class="btn btn-link">Cancel</a>
  </form>
</div>
{% endblock %}
